<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaverPath</title>

  <!-- ✅ RedTrack Universal Landing Page Tracking Script -->
  <script src="https://track.saverpath.org/uniclick.js?attribution=lastpaid&cookiedomain=saverpath.org"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #0f2a43;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 700px;
      padding: 40px 20px;
    }

    .logo {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto 30px;
      display: block;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    button {
      padding: 18px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #0f4c81;
      color: white;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #09375c;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    footer a {
      color: #0f4c81;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    /*
      ✅ Age routing THROUGH RedTrack
      We pass sub15 so your RedTrack campaign funnel filters can route:
        - under21        -> HI EQ
        - adult_22_63    -> HI EQ
        - senior_64_plus -> Otto
    */

    // ✅ Your RedTrack campaign tracking URL (entry point)
    const REDTRACK_CAMPAIGN_URL = "https://track.saverpath.org/6939c5f0b0e10db0791cdcf3";

    function goToGroup(group) {
      let sub15 = "";

      if (group === 1) {
        sub15 = "under21";
      } else if (group === 2) {
        sub15 = "adult_22_63";
      } else if (group === 3) {
        sub15 = "senior_64_plus";
      }

      // ✅ Send click into the CAMPAIGN URL with sub15 attached
      window.location.href = REDTRACK_CAMPAIGN_URL + "?sub15=" + encodeURIComponent(sub15);
    }
  </script>
</head>

<body>
  <div class="container">
    <img src="saverpath-logo.png" class="logo" alt="SaverPath Logo">

    <h1>Select Your Age Group</h1>

    <div class="button-group">
      <button onclick="goToGroup(1)">Under 21 years old</button>
      <button onclick="goToGroup(2)">22–63 years old</button>
      <button onclick="goToGroup(3)">64+ years old</button>
    </div>

    <footer>
      © <script>document.write(new Date().getFullYear());</script> SaverPath
      •
      <a href="contact.html">Contact</a>
      •
      <a href="terms.html">Terms &amp; Conditions</a>
    </footer>
  </div>
</body>
</html>
