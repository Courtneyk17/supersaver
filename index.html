<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaverPath</title>

  <!-- RedTrack Universal Script (NON-BLOCKING) -->
  <script async src="https://track.saverpath.org/uniclick.js?attribution=lastpaid&cookiedomain=saverpath.org"></script>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #0f2a43;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 40px 20px;
      position: relative;
      z-index: 9999; /* CRITICAL */
      pointer-events: auto;
    }

    .logo {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto 30px;
      display: block;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 25px;
      position: relative;
      z-index: 2;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      position: relative;
      z-index: 9999; /* CRITICAL */
      pointer-events: auto;
    }

    /* BUTTON LINKS */
    .btn {
      display: block;
      padding: 18px;
      font-size: 20px;
      border-radius: 12px;
      background-color: #0f4c81;
      color: #ffffff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      position: relative;
      z-index: 9999;
      pointer-events: auto;
    }

    .btn:hover {
      background-color: #09375c;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      position: relative;
      z-index: 2;
    }

    footer a {
      color: #0f4c81;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="saverpath-logo.png" class="logo" alt="SaverPath Logo" />

    <h1>Select Your Age Group</h1>

    <!-- HARD LINKS (NO JS REQUIRED) -->
    <div class="button-group">
      <a class="btn"
         href="https://track.saverpath.org/6939c5f0b0e10db0791cdcf3?sub15=under21">
        Under 21 years old
      </a>

      <a class="btn"
         href="https://track.saverpath.org/6939c5f0b0e10db0791cdcf3?sub15=adult_21_63">
        21–63 years old
      </a>

      <a class="btn"
         href="https://track.saverpath.org/6939c5f0b0e10db0791cdcf3?sub15=senior_64_plus">
        64+ years old
      </a>
    </div>

    <footer>
      © <script>document.write(new Date().getFullYear());</script> SaverPath •
      <a href="contact.html">Contact</a> •
      <a href="terms.html">Terms &amp; Conditions</a>
    </footer>
  </div>
</body>
</html>
