<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaverPath</title>

  <!-- ✅ RedTrack Universal Landing Page Tracking Script -->
  <script src="https://track.saverpath.org/uniclick.js?attribution=lastpaid&cookiedomain=saverpath.org"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #0f2a43;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 700px;
      padding: 40px 20px;
    }

    .logo {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto 30px;
      display: block;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    button {
      padding: 18px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #0f4c81;
      color: white;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #09375c;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    footer a {
      color: #0f4c81;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    /*
      ✅ Age routing THROUGH RedTrack
      Updated routing you want:
        - Under 21  -> HyIntent EQ
        - 22–63     -> HyIntent EQ
        - 64+       -> Otto

      IMPORTANT:
      Do NOT send users directly to https://track.saverpath.org/ (Forbidden).
      Also do NOT hit /click unless a clickid exists.

      Solution:
      Send users to your RedTrack *campaign tracking URL* and pass sub15 on that URL.
      RedTrack will create the clickid and then apply your funnel filters/sub rules.
    */

    // ✅ Put your RedTrack campaign tracking URL here:
    // This should be the redirect/campaign URL (the long one with sub1/sub2/etc).
    const CAMPAIGN_URL =
      "https://track.saverpath.org/6939c5f0b0e10db0791cdcf3" +
      "?sub1={{ad.id}}" +
      "&sub2={{adset.id}}" +
      "&sub3={{campaign.id}}" +
      "&sub4={{ad.name}}" +
      "&sub5={{adset.name}}" +
      "&sub6={{campaign.name}}" +
      "&sub7={{placement}}" +
      "&sub8={{site_source_name}}" +
      "&utm_source=facebook" +
      "&utm_medium=paid" +
      "&ref_id={{clickid}}";

    function goToGroup(group) {
      let sub15 = "";

      if (group === 1) {
        sub15 = "under21";
      } else if (group === 2) {
        sub15 = "adult_22_63";
      } else if (group === 3) {
        sub15 = "senior_64_plus";
      }

      // Append sub15 to campaign URL (works whether CAMPAIGN_URL already has ? or not)
      const separator = CAMPAIGN_URL.includes("?") ? "&" : "?";
      const redirectUrl = CAMPAIGN_URL + separator + "sub15=" + encodeURIComponent(sub15);

      window.location.href = redirectUrl;
    }
  </script>
</head>

<body>
  <div class="container">
    <img src="saverpath-logo.png" class="logo" alt="SaverPath Logo" />

    <h1>Select Your Age Group</h1>

    <div class="button-group">
      <button onclick="goToGroup(1)">Under 21 years old</button>
      <button onclick="goToGroup(2)">22–63 years old</button>
      <button onclick="goToGroup(3)">64+ years old</button>
    </div>

    <footer>
      © <script>document.write(new Date().getFullYear());</script> SaverPath
      •
      <a href="contact.html">Contact</a>
      •
      <a href="terms.html">Terms &amp; Conditions</a>
    </footer>
  </div>
</body>
</html>
