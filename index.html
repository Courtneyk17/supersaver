<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaverPath</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f9fafb;
        color: #0f2a43;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        max-width: 450px;
        padding: 30px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .logo {
        max-width: 260px;       /* Increased from 200px → bigger logo */
        margin-bottom: 25px;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    button {
        width: 100%;
        padding: 16px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s ease;
        background-color: #0f4c81;
        color: white;
    }

    button:hover {
        background-color: #09375c;
    }

    footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
    }
</style>

<script>
function goToGroup(group) {
    if (group === 1) window.location.href = "under21.html";
    if (group === 2) window.location.href = "22-63.html";
    if (group === 3) window.location.href = "64plus.html";
}
</script>

</head>

<body>
<div class="container">
    <img src="saverpath-logo.png" class="logo" alt="SaverPath Logo">

    <h1>Select Your Age Group</h1>

    <button onclick="goToGroup(1)">Under 21 years old</button>
    <button onclick="goToGroup(2)">22–63 years old</button>
    <button onclick="goToGroup(3)">64+ years old</button>

    <footer>
        © <script>document.write(new Date().getFullYear());</script> SaverPath
    </footer>
</div>
</body>
</html>
